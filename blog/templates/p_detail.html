{% extends 'base.html' %}



{% block content %}
<div class="container card m-2" style="width: 400px;">
  <img src="{{ post.images.url}}" style="width: 300px; height: 300px;" >
  <h3>{{ post.title}}</h3>
  <small>by: {{ post.author.first_name}} {{post.author.last_name}} </small><br>

  {{ post.body }}

  <br>
  <a href="{% url 'home' %}">go back</a>
</div>

{% endblock %}
